<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">

        <div class="zaedno">

            <nav class="navbar">
                <input type="text" placeholder="Search countries...(Leave empty to see all results)"
                    class="input search">
            </nav>

            <section class="centar">
                <button class="btn-top btn-favorites" onClick="goToFavorites()">go to favorites</button>
                <div class="items"></div>
            </section>

            <nav class="footer">
                <div class="option">
                    <p>Number of results</p>
                    <select name="numofResults" id="numOfResults">
                        <option value="all" selected>All</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="100">100</option>
                    </select>
                </div>

                <div class="btn-footer"></div>
            </nav>

        </div>
    </div>


    <div class="pop-up hide"></div>


    <section class="favorites hide">
        <button class="btn-top btn-back-favorites" onClick="backFromFavorites()">GO BACK TO LIST</button>

        <div class="items favorites-items"></div>
    </section>








    <script src="script.js"></script>
</body>

</html>
